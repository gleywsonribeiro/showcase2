<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">App Template</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="scripts" name="app.js"/>
        <h:outputScript library="scripts" name="calendar.js"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="75" header="sistema">
                <h:form>
                    <!--<ui:insert name="menu"> So se precisasse alterar-->
                    <p:menubar autoDisplay="false">
                        <p:menuitem value="Home" outcome="/index.xhtml" icon="fa fa-home"/> 
                        <p:menuitem value="Formulários" outcome="/formulario/index" icon="fa fa-folder-open-o"/>
                        <p:submenu label="Inputs">
                            <p:menuitem value="Com Ajax" outcome="/input1/index" icon="fa fa-credit-card"/>
                            <p:menuitem value="Sem Ajax" outcome="/input2/index" icon="fa fa-wifi"/>
                        </p:submenu>
                        <p:menuitem value="Painel" outcome="/painel/index" icon="fa fa-google-wallet"/>
                        <p:menuitem value="Dados" outcome="/dados/index" icon="fa fa-github-alt"/>
                        <p:menuitem value="Gráficos" outcome="/grafico/index" icon="fa fa-book"/>
                        <p:menuitem value="Diálogo" outcome="/overlay/index" icon="fa fa-desktop"/>
                        <p:menuitem value="Outros" outcome="/outros/index" icon="fa fa-file-text"/>
                    </p:menubar>
                    <!--</ui:insert>-->
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer">
                    &copy;
                    <h:outputText value="Copyright. Todos os direitos reservados"/>
                    <p:separator/>
                    <p:clock pattern="HH:mm:ss"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
