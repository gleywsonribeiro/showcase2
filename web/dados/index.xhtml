<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="body">
            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="west" resizable="true" size="500" minSize="500" maxSize="500">
                    <h:form id="form1">
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome"/>
                            <p:inputText value="#{contatoController.contato.nome}"/>

                            <h:outputText value="Email"/>
                            <p:inputText value="#{contatoController.contato.email}"/>

                            <h:outputText value="Telefone"/>
                            <p:inputText value="#{contatoController.contato.telefone}"/>

                            <p:commandButton value="adicionar" action="#{contatoController.novoContato()}" ajax="false"/>
                        </h:panelGrid>

                        <p:dataTable id="lista" var="contato" value="#{contatoController.contatos}">
                            <p:column headerText="Nome">
                                <h:outputText value="#{contato.nome}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{contato.email}" />
                            </p:column>

                            <p:column headerText="Telefone">
                                <h:outputText value="#{contato.telefone}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable id="contatos" var="contact" value="#{contatoController.contatos}" editable="true" editMode="cell">
                            <f:facet name="header">
                                Dados edit√°veis
                            </f:facet>
                            
                            <p:ajax event="cellEdit" update="form1:lista" />
                            
                            <p:column headerText="Nome">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{contact.nome}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{contact.nome}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Email">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{contact.email}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{contact.email}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Telefone">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{contact.telefone}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{contact.telefone}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </ui:define>
    </ui:composition>
</html>
