<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="body">
            <p:panel header="FormulÃ¡rio Simples">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome "/>
                    <h:panelGroup>
                        <p:inputText id="nome"/>
                        <p:watermark for="nome" value="Entre com seu nome"/>
                    </h:panelGroup>

                    <h:outputText value="Calendario"/>
                    <p:calendar mode="inline" locale="pt"/>

                    <h:outputText value="Liga/Desliga"/>
                    <p:inputSwitch/>
                </p:panelGrid>

                <p:separator/>
                <h:form>
                    <p:focus for="terminal" />

                    <p:terminal id="terminal" widgetVar="term" commandHandler="#{terminal.comando}"
                                welcomeMessage="Bem vindo ao terminal do PrimeFaces" />

                    <p:commandButton type="button" value="Clear" icon="ui-icon-trash" onclick="PF('term').clear()" style="margin-top:10px"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
