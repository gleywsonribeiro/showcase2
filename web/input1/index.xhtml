<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="nome" value="Nome:" style="font-weight:bold" />
                    <p:inputText id="nome" value="#{ajaxController.nome}" />
                    <p:commandButton value="Submeter" update="display" icon="ui-icon-check" />
                    <h:outputText id="display" value="#{ajaxController.nome}" />
                </h:panelGrid>
            </h:form>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="a"/>
                    <p:inputText value="#{equacaoController.a}"/>
                    
                    <h:outputText value="b"/>
                    <p:inputText value="#{equacaoController.b}"/>
                    
                    <h:outputText value="c"/>
                    <p:inputText value="#{equacaoController.c}"/>
                    
                    <p:commandButton value="Resolver" update="solucao"/>
                    <h:outputText id="solucao" value="${equacaoController.resultado}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
