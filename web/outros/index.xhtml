<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="body">
            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="west" resizable="true" size="500" minSize="500" maxSize="500">
                    <p:layout>
                        <p:layoutUnit position="south" size="100">
                            sul
                        </p:layoutUnit>
                        <p:layoutUnit position="center">
                            <h:form>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        CÃ¡lculo Fatorial
                                    </f:facet>
                                    <h:outputLabel for="valor" value="Entre com um valor:" style="font-weight:bold" />
                                    <p:inputText id="valor" value="#{mathController.fatorial.fator}" />

                                    <h:outputText value="Algoritmo:"/>
                                    <p:selectOneMenu value="#{mathController.fatorial.tipo}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{mathController.tiposFat}"/>
                                    </p:selectOneMenu>

                                    <p:commandButton value="ok" update="display" icon="ui-icon-check" />
                                    <h:outputText id="display" value="#{mathController.fatorial.fatorial}" />
                                </p:panelGrid>
                            </h:form>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="west" size="100">
                            esquerdo
                        </p:layoutUnit>
                        <p:layoutUnit position="center">
                            <p:layout>
                                <p:layoutUnit position="west" size="300">
                                    centro leste
                                </p:layoutUnit>
                                <p:layoutUnit position="center">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <p:panel id="blind" header="Blind">
                                            <h:outputText value="click" />
                                            <p:effect type="blind" event="click">
                                                <f:param name="direction" value="'horizontal'" />
                                            </p:effect>
                                        </p:panel>

                                        <p:panel id="clip" header="Clip">
                                            <h:outputText value="click" />
                                            <p:effect type="clip" event="click" />
                                        </p:panel>

                                        <p:panel id="drop" header="Drop">
                                            <h:outputText value="click" />
                                            <p:effect type="drop" event="click" />
                                        </p:panel>

                                        <p:panel id="explode" header="Explode">
                                            <h:outputText value="click" />
                                            <p:effect type="explode" event="click" />
                                        </p:panel>

                                        <p:panel id="fold" header="Fold">
                                            <h:outputText value="doubleclick" />
                                            <p:effect type="fold" event="dblclick" />
                                        </p:panel>

                                        <p:panel id="puff" header="Puff">
                                            <h:outputText value="doubleclick" />
                                            <p:effect type="puff" event="dblclick" />
                                        </p:panel>

                                        <p:panel id="slide" header="Slide">
                                            <h:outputText value="doubleclick" />
                                            <p:effect type="slide" event="dblclick" />
                                        </p:panel>

                                        <p:panel id="scale" header="Scale">
                                            <h:outputText value="doubleclick" />
                                            <p:effect type="scale" event="dblclick">
                                                <f:param name="percent" value="90" />
                                            </p:effect>
                                        </p:panel>

                                        <p:panel id="bounce" header="Bounce">
                                            <h:outputText value="click" />
                                            <p:effect type="bounce" event="click" />
                                        </p:panel>

                                        <p:panel id="pulsate" header="Pulsate">
                                            <h:outputText value="click" />
                                            <p:effect type="pulsate" event="click" />
                                        </p:panel>

                                        <p:panel id="shake" header="Shake">
                                            <h:outputText value="click" />
                                            <p:effect type="shake" event="click" />
                                        </p:panel>

                                        <p:panel id="size" header="Size">
                                            <h:outputText value="click" />
                                            <p:effect type="size" event="click">
                                                <f:param name="to" value="{width: 200,height: 60}" />
                                            </p:effect>
                                        </p:panel>
                                    </h:panelGrid>
                                </p:layoutUnit>
                            </p:layout>
                        </p:layoutUnit>
                        <p:layoutUnit position="east" size="100">
                            direito
                        </p:layoutUnit>
                        <p:layoutUnit position="south" size="75">
                            sul
                        </p:layoutUnit>
                        <p:layoutUnit position="north" size="50">
                            Titulo
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>

        </ui:define>
    </ui:composition>
</html>
